<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="accordion-wrapper">
                    <h1>CSS Bayan</h1>
                    <div class="accordion">
                        <div class="accord">
                            <input type="radio" id="1" name="meme" value="Programmer's tales" checked>
                            <label for="1">
                                <span class="label">
                                   <span class="text">Programmer's tales</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-25-01.jpg" alt="Programmer's tales">
                            </label>  

                        </div>
                        <div class="accord">
                            <input type="radio" id="2" name="meme" value="Online courses" >
                            <label for="2">
                                <span class="label">
                                   <span class="text">Online courses</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-26-57.jpg" alt="Online courses">
                            </label>  

                        </div>
                        <div class="accord">
                            <input type="radio" id="3" name="meme" value="Kun-Ni-Li" >
                            <label for="3">
                                <span class="label">
                                   <span class="text">Kun-Ni-Li</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-30-34.jpg" alt="Kun-Ni-Li">
                            </label>  

                        </div>
                        <div class="accord">
                            <input type="radio" id="4" name="meme" value="Burnout" >
                            <label for="4">
                                <span class="label">
                                   <span class="text">Burnout</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-39-45.jpg" alt="Burnout">
                            </label>  

                        </div>
                        <div class="accord">
                            <input type="radio" id="5" name="meme" value="Everything was invented before us" >
                            <label for="5">
                                <span class="label">
                                   <span class="text">Everything was invented before us</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-44-04.jpg" alt="Everything was invented before us">
                            </label>  

                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>

</body>
</html>
