<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="accordion-wrapper">
                    <h1>CSS Bayan</h1>
                    <div class="accordion">
                        <div class="accord">
                            <input type="radio" id="1" name="meme" value="Hello World" checked>
                            <label for="1">
                                <span class="label">
                                   <span class="text">Hello World</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-25-01.jpg" alt="Hello World">
                            </label>  

                        </div>
                        <div class="accord">
                            <input type="radio" id="2" name="meme" value="Good job" checked>
                            <label for="1">
                                <span class="label">
                                   <span class="text">Good job</span>
                                   <span class="icon">+</span>
                                </span>
                                <img src="./img/photo_2023-03-12_00-26-57.jpg" alt="Good job">
                            </label>  

                        </div>

                    </div>

                </div>

            </div>
        </section>
    </main>

</body>
</html>
